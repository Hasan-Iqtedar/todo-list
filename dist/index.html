<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width, initial-scale=1">
    <title>ToDo List</title>
    <link href="./main.css" rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class='title-container'>
        <h1 class='title'><span class='material-icons' style='font-size: 30px;'>checklist</span> Todo List</h1>
    </div>

    <main class='container'>
        <div class='navigator'>
            <h1 id='navigator-title'>Projects</h1>
            <hr style='width: 90%'>
            <div id='projects-container'>
                <div id='example-project' class='project'>
                    <span>Example Project</span>
                </div>
            </div>
            <button id='add-project-button'>Add Project</button>
        </div>


        <div class='modal' id='details-modal'>
            <div class='modal-content'>
                <h1 id='task-title'></h1>
                <div class='field-container'>
                    <label class='field'>Description: </label>
                    <p id='description'></p>
                </div>

                <div class='field-container'>
                    <label class='field'>Priority: </label>
                    <span id='priority'></span>
                </div>

                <div class='field-container'>
                    <label class='field'>Due Date: </label>
                    <span id='due-date'></span>
                </div>

                <div class='field-container'>
                    <label class='field'>Project: </label>
                    <span id='project-field'></span>
                </div>

            </div>
        </div>

        <div class='modal' id='edit-modal'>
            <div class='modal-content'>
                <h1 id='edit-details-title'></h1>
                <input id='edit-title' type='text' placeholder="Title" name='title' value=''>
                <input id='edit-description' type='text' placeholder="Description" name='description' value=''>
                <input id='edit-priority' type='text' placeholder="Priority" name='priority' value=''>
                <input id='edit-due-date' type='text' placeholder="Due Date" name='due-date' value=''>
                <input id='edit-project' type='text' placeholder="Project" name='due-date' value=''>
                <button id='edit-submit-button'>Update</button>
            </div>
        </div>

        <div class='modal' id='add-task-modal'>
            <div class='modal-content'>
                <h1 id='add-task-title'>New Task</h1>
                <input id='add-title' type='text' placeholder="Title" name='title' value=''>
                <input id='add-description' type='text' placeholder="Description" name='description' value=''>
                <input id='add-priority' type='text' placeholder="Priority" name='priority' value=''>
                <input id='add-due-date' type='text' placeholder="Due Date" name='due-date' value=''>
                <input id='add-project' type='text' name='due-date' value='' readonly>
                <button id='add-task-submit-button'>Add New Task</button>
            </div>
        </div>

        <div class='modal' id='add-project-modal'>
            <div class='modal-content'>
                <h1 id='add-project-title'>New Project</h1>
                <input id='add-project-name' type='text' placeholder="Project Name" name='project-name' value=''>
                <button id='add-project-submit-button'>Add Project</button>
            </div>
        </div>


        <div class='content'>

            <div id='list-container'>
            </div>

            <button id='add-task-button'>Add Task</button>
        </div>
    </main>

    <script src="./main.js"></script>

</body>

</html>
