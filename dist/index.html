<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width, initial-scale=1">
    <title>ToDo List</title>
    <link href="./main.css" rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class='title-container'>
        <h1 class='title'><span class='material-icons' style='font-size: 30px;'>checklist</span> Todo List</h1>
    </div>

    <main class='container'>
        <div class='navigator'></div>

        <div class='content'>

            <div class='modal' id='details-modal'>
                <div class='modal-content'>
                    <h1 id='task-title'></h1>
                    <div class='field-container'>
                        <label class='field'>Description: </label>
                        <p id='description'></p>
                    </div>

                    <div class='field-container'>
                        <label class='field'>Priority: </label>
                        <span id='priority'></span>
                    </div>

                    <div class='field-container'>
                        <label class='field'>Due Date: </label>
                        <span id='due-date'></span>
                    </div>

                </div>
            </div>

            <div class='modal' id='edit-modal'>
                <div class='modal-content'>
                    <h1 id='edit-details-title'></h1>
                    <input id='edit-title' type='text' placeholder="Title" name='title' value=''>
                    <input id='edit-description' type='text' placeholder="Description" name='description' value=''>
                    <input id='edit-priority' type='text' placeholder="Priority" name='priority' value=''>
                    <input id='edit-due-date' type='text' placeholder="Due Date" name='due-date' value=''>
                    <!-- <div class='checkbox-container'>
                        <label>Read?</label>
                        <input id='read' type="checkbox" name='Read' value="true">
                    </div> -->
                    <button id='edit-submit-button'>Update</button>
                </div>
            </div>


            <!-- <div class='task-container'>
                <span class='task'>This is a task.</span>
                <div class='buttons-container'>
                    <button id='details'>Details</button>
                    <div class='icons-container'>
                        <span class='icon material-icons'>edit_note</span>
                        <span class='icon material-icons'>delete</span>
                    </div>
                </div>
            </div> -->

        </div>
    </main>

    <script src="./main.js"></script>

</body>

</html>
