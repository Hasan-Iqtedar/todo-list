<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width, initial-scale=1">
    <title>ToDo List</title>
    <link href="./main.css" rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class='title-container'>
        <h1 class='title'><span class='material-icons' style='font-size: 30px;'>checklist</span> Todo List</h1>
    </div>

    <main class='container'>
        <div class='navigator'>

        </div>
        <div class='content'>

            <div class='task-container'>
                <span class='task'>This is a task.</span>
                <div class='buttons-container'>
                    <button id='details'>Details</button>
                    <div class='icons-container'>
                        <span class='icon material-icons'>edit_note</span>
                        <span class='icon material-icons'>delete</span>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="./main.js"></script>

</body>

</html>
